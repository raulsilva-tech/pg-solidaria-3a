<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONG Praia Grande Solidária</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ONG Praia Grande Solidária</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="#home" data-route>Início</a></li>
        <li class="has-dropdown"><a href="#projetos" data-route>Projetos</a></li>
        <li><a href="#cadastro" data-route>Cadastro</a></li>
        <li><a href="#contato" data-route>Contato</a></li>
      </ul>
    </nav>
    <button class="menu-toggle" aria-label="Abrir menu">
      <span class="hamburger"></span>
    </button>
  </header>

  <main id="app" class="container">
  
    <section id="home-view">
      <h2>Bem-vindo à ONG Praia Grande Solidária</h2>
      <p>Conheça nossa missão e ações na comunidade.</p>
      <img src="img/missao.jpg" alt="Missão" style="max-width:100%;height:auto;">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Praia Grande Solidária. Todos os direitos reservados.</p>
  </footer>


  <template id="tpl-projetos">
   
    <section>
      <h2>Projetos em Destaque</h2>
      <div class="projetos-grid">
        <article class="projeto">
          <img src="img/projeto_educacao.webp" alt="Projeto Educação" style="max-width:100%;height:auto;">
          <h3>Projeto Educação</h3>
          <p>Descrição breve do projeto de educação.</p>
        </article>
        <article class="projeto">
          <img src="img/projeto_mutirao.jpg" alt="Mutirão" style="max-width:100%;height:auto;">
          <h3>Mutirão Comunitário</h3>
          <p>Descrição breve do mutirão.</p>
        </article>
      </div>
    </section>
  </template>

  <template id="tpl-cadastro">
    <section>
      <h2>Cadastro de Voluntário</h2>
      <form id="cadastro-form">
        <label>Nome: <input type="text" name="nome" required></label>
        <label>Email: <input name="email" type="email" required></label>
        
        <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required 
           title="Formato: 000.000.000-00">
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required 
           title="Formato: (00) 00000-0000 ou (00) 0000-0000">
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div id="cadastro-msg" aria-live="polite"></div>
    </section>
  </template>

  <template id="tpl-contato">
    <section>
      <h2>Contato</h2>
      <p>Telefone: (13) 4578-4578</p>
      <p>Email: contato@pgsolidaria.org.br</p>
    </section>
  </template>

 
  <script src="js/app.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
